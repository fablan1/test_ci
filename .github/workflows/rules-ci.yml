name: Rules CI

on:
  pull_request:
    paths:
      - "rules/**"
      - "schema/**"
      - "src/**"
      - "prompts/**"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
  push:
    branches: ["main"]
    paths:
      - "rules/**"
      - "schema/**"
      - "src/**"
      - "prompts/**"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"

permissions:
  contents: write

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: YAML syntax check
        run: npm run lint:yaml

      - name: Schema validation (AJV)
        run: npm run validate:schema

      - name: Semantic validation
        run: npm run validate:semantic

      - name: Build dist
        run: npm run build:dist

      - name: Commit dist to repo (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/

          if git diff --cached --quiet; then
            echo "No dist changes to commit."
            exit 0
          fi

          git commit -m "chore(dist): update compiled rules"
          git push

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
